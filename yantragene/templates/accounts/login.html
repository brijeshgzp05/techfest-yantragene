{% extends 'base.html' %}
{% load static %}
{% block head %}

	<script type="text/javascript" src={% static "javascript/register.js" %}></script>
{% endblock %}
{% block body %}
	
	<div class="row">
		<div class="col-md-4 col-md-offset-4 col-sm-10 col-sm-offset-1">
			<form action="" method="post">
				<center><p style="color:red;">{{msg}}</p></center>
				{% csrf_token %}

				<label>Username:</label>
				<input type="text" name="uname" required='required' placeholder="Enter Your Username" class="form-control"><br>

				<label>Password:</label>
				<input type="password" name="pwd" required='required' placeholder="Password" class="form-control"><br>

				<center>
						<input type="submit" value="Submit" class="btn btn-default btn-success">
						<input type="reset" value="Reset" class="btn btn-default btn-info">
				</center>

			</form>
		</div>
	</div>
	<br><br>
	<center>
		<p id="click_link"><a href="/accounts/register/"><b>Create Your Account</b></a></p>
	</center>
	<style type="text/css">
		a,label, #click_link{
			color:white;
		}
	</style>
{% endblock %}
